name: Deploy API Staging (Cloud Run)

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: deploy-api-staging-${{ github.ref }}
  cancel-in-progress: true

env:
  GCP_PROJECT_ID: ai-email-project-488406
  GCP_REGION: us-east1
  CLOUD_RUN_SERVICE: ai-email-api-staging
  ARTIFACT_REPO: ai-email-staging
  IMAGE_NAME: api

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Ensure Artifact Registry repository exists
        run: |
          gcloud artifacts repositories describe "${ARTIFACT_REPO}" \
            --location "${GCP_REGION}" >/dev/null 2>&1 || \
          gcloud artifacts repositories create "${ARTIFACT_REPO}" \
            --repository-format docker \
            --location "${GCP_REGION}" \
            --description "Staging images for AI Email Project"

      - name: Configure docker auth for Artifact Registry
        run: gcloud auth configure-docker "${GCP_REGION}-docker.pkg.dev" --quiet

      - name: Build and push image
        run: |
          set -euo pipefail
          echo "GITHUB_SHA=$GITHUB_SHA"
          echo "GITHUB_REF=$GITHUB_REF"
          IMAGE_URI="us-east1-docker.pkg.dev/ai-email-project-488406/ai-email-staging/api:${GITHUB_SHA}"
          echo "IMAGE_URI=${IMAGE_URI}"
          echo "Submitting Cloud Build..."
          BUILD_ID="$(gcloud builds submit . \
            --config apps/api/cloudbuild.yaml \
            --substitutions=_IMAGE_URI="${IMAGE_URI}" \
            --async \
            --quiet \
            --format='value(id)')"
          echo "Captured BUILD_ID='${BUILD_ID}'"
          if [[ -z "${BUILD_ID}" ]]; then
            echo "ERROR: BUILD_ID empty. Re-running submit in --format=json for diagnosis..."
            gcloud builds submit . --config apps/api/cloudbuild.yaml --substitutions=_IMAGE_URI="${IMAGE_URI}" --async --format=json
            exit 1
          fi

          echo "BUILD_ID=${BUILD_ID}" >> "$GITHUB_ENV"
          echo "build_id=${BUILD_ID}" >> "$GITHUB_OUTPUT"

      - name: Wait for Cloud Build
        run: |
          set -euo pipefail

          if [ -z "${BUILD_ID:-}" ]; then
            echo "BUILD_ID is not set."
            exit 1
          fi

          deadline=$((SECONDS + 1200))
          while true; do
            STATUS="$(gcloud builds describe "${BUILD_ID}" --format='value(status)')"
            echo "Cloud Build ${BUILD_ID} status: ${STATUS}"

            case "${STATUS}" in
              SUCCESS)
                break
                ;;
              FAILURE|CANCELLED|TIMEOUT)
                echo "Cloud Build ended with status: ${STATUS}"
                exit 1
                ;;
            esac

            if [ "${SECONDS}" -ge "${deadline}" ]; then
              echo "Timed out waiting for Cloud Build ${BUILD_ID} after 20 minutes."
              exit 1
            fi

            sleep 10
          done

      - name: Deploy to Cloud Run
        env:
          IMAGE_URI: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        run: |
          gcloud run deploy "${CLOUD_RUN_SERVICE}" \
            --image "${IMAGE_URI}" \
            --region "${GCP_REGION}" \
            --platform managed \
            --service-account github-deploy-staging@ai-email-project-488406.iam.gserviceaccount.com \
            --allow-unauthenticated \
            --ingress all \
            --port 8080 \
            --cpu 1 \
            --cpu-throttling \
            --memory 256Mi \
            --concurrency 1 \
            --timeout 300 \
            --min-instances 0 \
            --max-instances 1 \
            --set-env-vars "NODE_ENV=production,HOST=0.0.0.0,S3_REGION=us-east1,S3_BUCKET=ai-email-staging-docs" \
            --update-secrets "DATABASE_URL=DATABASE_URL:latest,REDIS_URL=REDIS_URL:latest,TOKEN_ENCRYPTION_KEY=TOKEN_ENCRYPTION_KEY:latest,ADMIN_BASE_URL=ADMIN_PUBLIC_URL:latest"

      - name: Verify /health
        env:
          GCP_REGION: ${{ env.GCP_REGION }}
          CLOUD_RUN_SERVICE: ${{ env.CLOUD_RUN_SERVICE }}
        run: |
          SERVICE_URL="$(gcloud run services describe "${CLOUD_RUN_SERVICE}" --region "${GCP_REGION}" --format='value(status.url)')"
          echo "Service URL: ${SERVICE_URL}"
          curl --fail --show-error --silent "${SERVICE_URL}/health" >/dev/null
          echo "Health check passed: ${SERVICE_URL}/health"
