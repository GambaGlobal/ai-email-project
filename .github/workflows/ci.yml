name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@10.29.2 --activate

      - name: Install dependencies
        run: pnpm -w install --frozen-lockfile

      - name: Preflight
        run: pnpm -w preflight

      - name: Repo check
        run: pnpm -w repo:check
